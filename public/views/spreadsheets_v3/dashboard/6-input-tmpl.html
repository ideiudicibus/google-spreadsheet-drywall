<div class='row'>
  <div class="col-md-12">
        <div class="panel panel-default">
      <div class="panel-body">
        <div id='textNote'><%print(textNote);%></div>
      </div>
    </div>
</div>
<div clas="row">
<div id='paramInputs' class="col-md-12">
          <div class="panel panel-default">
      <div class="panel-body">
                <div class="table-responsive">
                 <table class="table table-striped table-bordered table-hover fixed" >
                <thead>
              <tr><th>Descrizione Parametro</th><th> Valore</th></tr></thead>
               <tbody>
                  <%
                  _.each(params,function(item){
                            _.each(item,function(e,k){
                              %>
                              <tr>
                              <td><%= e.label %></td>
                               <td> 

                                <input id="<%= k %>" name="<%= k %>"  label="<%= e.label%>" row="<%= e.row%>" col="<%= e.col%>" type="text" value="<%= e.value %>" class="form-control "></input>
                               
                               </td> 

                              </tr>
                         
                              
                              <%})

                    })
              %>
            </tbody>
          </table>

 </div>

     
        
        <button type="button" class="btn btn-primary update updateParameterBtnFull checkPercentage">Salva</button>



 </div>
