<div class='row'>
  <div class="col-md-6">
        <div class="panel panel-default">
      <div class="panel-body">
        <div id='textNote'><%print(textNote);%></div>
      </div>
    </div>
</div>
<div id='paramInputs' class="col-md-6">
          <div class="panel panel-default">
      <div class="panel-body">
                <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover fixed" >
                <thead>
              <tr><th>Parametro</th><th>Seleziona Valore</th></tr>
               </thead>
               <tbody>
                             <%
                  _.each(params,function(item){
                            _.each(item,function(e,k){
                              %>
                              <tr>
                              <td><%= e.label %></i></td>
                               <td> 
                              <% if(k.indexOf('[regione]')<0){
                                  %>
                                <input id="<%= k %>" name="<%= k %>"  label="<%= e.label%>" row="<%= e.row%>" col="<%= e.col%>" type="text" value="<%= e.value %>" class="form-control "></input>
                                <%} else {%>

                                 <select id="<%= k %>" name="<%= k %>"  label="<%= e.label%>" row="<%= e.row%>" col="<%= e.col%>" type="text"  class="form-control ">
                                  <% var regions=['Italia','Piemonte','Valle d\'Aosta','Lombardia','Trentino - Alto Adige','Veneto','Friuli Venezia Giulia','Emilia Romagna','Toscana','Umbria','Marche','Lazio','Abruzzo','Molise','Campania','Puglia','Basilicata','Calabria','Sicilia','Sardegna','Nord','Centro','Sud']; 
                                   _.each(regions,function(item){%>
                                      <option <%= item== e.value ?  'selected' : '' %> ><%=item %></option>
                                      <%})  %>
                                  </select>
                                <% }
                                %>
                               </td> 

                              </tr>
                     
                              <%})

                    })
              %>
            </tbody>
         </div>
      </div>
</tbody>
</table>
</div>
<div >  

<a   class="updateParameterBtnFull btn btn-primary ">Salva</a>
<!--
<a href="#" class='btn btn-default saveSimulationBtn'><i class="fa fa-save"></i>&nbsp;Salva Simulazione</a>-->
</div>

  </div>
    </div>
</div>
</div>
