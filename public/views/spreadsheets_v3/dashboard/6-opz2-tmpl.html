<div class='row'>
  <div class="col-md-6">
        <div class="panel panel-default">
      <div class="panel-body">
        <div id='textNote'><%print(textNote);%></div>
      </div>
    </div>
</div>
<div id='paramInputs' class="col-md-6">
          <div class="panel panel-default">
      <div class="panel-body">
                <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover fixed" >
                <thead>
              <tr><th>Parametro</th><th>Seleziona Valore</th></tr>
               </thead>
               <tbody>
                             <%
                  _.each(params,function(item){
                            _.each(item,function(e,k){
                              %>
                              <tr>
                              <td><%= e.label %></i></td>
                               <td> 
                                <input type="checkbox"  id="<%= k %>" name="<%= k %>"  label="<%= e.label%>" row="<%= e.row%>" col="<%= e.col%>" type="text" <%= e.value!== 'X' ?  '' : 'checked="checked" ' %>></input> 
                               </td> 

                              </tr>
                         
                              
                              <%})

                    })
              %>
            </tbody>
         </div>
      </div>
</tbody>
</table>
</div>
<div >  

<a   class="updateParameterBtnFull btn btn-primary ">Salva</a>
<!--
<a href="#" class='btn btn-default saveSimulationBtn'><i class="fa fa-save"></i>&nbsp;Salva Simulazione</a>-->
</div>

  </div>
    </div>
</div>
</div>
