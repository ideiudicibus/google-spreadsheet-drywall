<div class='row'>
  <div class="col-md-6">
        <div class="panel panel-default">
      <div class="panel-body">
        <div id='textNote'><%print(textNote);%></div>
      </div>
    </div>
</div>
<div id='paramInputs' class="col-md-6">
          <div class="panel panel-default">
      <div class="panel-body">
                <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover fixed" >
                <thead>
              <tr><th>Parametro</th><th>Valore</th></tr>
               </thead>
               <tbody>
                             <%
                  _.each(params,function(item){
                            _.each(item,function(e,k){
                              %>
                              <tr>
                              <td><%= e.label %></td>
                               <td> 
                                            <% if(k.indexOf('[regione]')<0){
                                  %>
                                <select id="<%= k %>" name="<%= k %>"  label="<%= e.label%>" row="<%= e.row%>" col="<%= e.col%>" type="text" placeholder="" value="<%= e.value %>" class="form-control ">
                               <option >P</option>
                               <option >R</option>
                             </select>
                                <%} else {%>

                                 <select id="<%= k %>" name="<%= k %>"  label="<%= e.label%>" row="<%= e.row%>" col="<%= e.col%>" type="text" placeholder="" value="<%= e.value %>" class="form-control ">
                                    <option>Italia</option>
                                    <option>Piemonte</option>
                                    <option>Valle d'Aosta</option>
                                    <option>Lombardia</option>
                                    <option>P.A. di Bolzano</option>
                                    <option>P.A. di Trento</option>
                                    <option>Veneto</option>
                                    <option>Friuli Venezia Giulia</option>
                                    <option>Liguria</option>
                                    <option>Emilia Romagna</option>
                                    <option>Toscana</option>
                                    <option>Umbria</option>
                                    <option>Marche</option>
                                    <option>Lazio</option>
                                    <option>Abruzzo</option>
                                    <option>Molise</option>
                                    <option>Campania</option>
                                    <option>Puglia</option>
                                    <option>Basilicata</option>
                                    <option>Calabria</option>
                                    <option>Sicilia</option>
                                    <option>Sardegna</option>
                                 </select>
                                <% }
                                %>
                               </td> 

                              </tr>
                         
                              
                              <%})

                    })
              %>
            </tbody>
         </div>
      </div>
</tbody>
</table>
</div>
<div >
<a   class="updateParameterBtnFull btn btn-primary ">Salva</a>
<a href="#" class='btn btn-default saveSimulationBtn'><i class="fa fa-save"></i>&nbsp;Salva Simulazione</a>
</div>

  </div>
    </div>
</div>
</div>
