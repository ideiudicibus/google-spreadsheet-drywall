<div class='row'>
  <div class="col-md-6">
        <div class="panel panel-default">
      <div class="panel-body">
        <div id='textNote'><%print(textNote);%></div>
      </div>
    </div>
</div>
<div id='paramInputs' class="col-md-6">
          <div class="panel panel-default">
      <div class="panel-body">
                <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover fixed" >
                <thead>
              <tr><th>Parametro</th><th>Valore</th></tr>
               </thead>
               <tbody>
                             <%
                  _.each(params,function(item){
                            _.each(item,function(e,k){
                              %>
                              <tr>
                              <td><%= e.label %></td>
                               <td> 
                              <% if(k.indexOf('[regione]')<0){
                                  %>
                                  <select readonly id="<%= k %>" name="<%= k %>"  label="<%= e.label%>" row="<%= e.row%>" col="<%= e.col%>" type="text"  class="form-control ">
                                  <% var tsimTypes=['P','R']; 
                                   _.each(tsimTypes,function(item){%>
                                      <option <%= item== e.value ?  'selected' : '' %> value='<%=item%>' > <%=item=='P' ? 'Regionale': 'Reparto' %></option>
                                      <%})  %>
                                  </select>
                                <%} else {%>
                                  <select readonly id="<%= k %>" name="<%= k %>"  label="<%= e.label%>" row="<%= e.row%>" col="<%= e.col%>" type="text"  class="form-control ">
                                  <% var regions=['Italia','Piemonte','Valle d\'Aosta','Lombardia','P.A. di Bolzano','P.A. di Trento','Veneto','Friuli Venezia Giulia','Liguria','Emilia Romagna','Toscana','Umbria','Marche','Lazio','Abruzzo','Molise','Campania','Puglia','Basilicata','Calabria','Sicilia','Sardegna']; 
                                   _.each(regions,function(item){%>
                                      <option <%= item== e.value ?  'selected' : '' %> ><%=item %></option>
                                      <%})  %>
                                  </select>

                                <% }
                                %>
                               </td> 

                              </tr>
                         
                              
                              <%})

                    })
              %>
            </tbody>
         </div>
      </div>
</tbody>
</table>
</div>
<div >  
</div>

  </div>
    </div>
</div>
</div>
